<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body class="bg-dark">
	<!-- ヘッダー -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3 sticky-top">
		<a class="navbar-brand" th:href="@{/questionbox/index}">QuestionBox</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav4">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/questionbox/question-form}">質問</a></li>
				<li class="nav-item"><a class="nav-link" href="#">アカウント</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/questionbox/user-logout}">ログアウト</a></li>
			</ul>
		</div>
	</nav>
	<!-- 質問一覧表示（メイン） -->
	<div class="container">
		<h2 class="fs-1 text-center fw-bold text-light">Everyone's question</h2><br>
			<div class="card mb-3" th:each="question:${questionList}">
				<!-- 投稿された質問をクリックして詳細表示できるようリンクにidを紐づける -->
				<a class="text-decoration-none text-dark" th:href="@{/questionbox/user-questionDetail?id=} + ${question.id}">
					<div class="card-body">
						<h5 class="card-title" th:text="${question.title}">質問のタイトル</h5>
						<p class="card-text" th:text="${question.question}">質問内容</p>
					</div>
				</a>
			</div>
	</div>
	<!-- フッター -->
	<footer class="bg-dark text-muted text-center text-small py-5">
		<p class="mb-1 text-light">&copy; 2021 Nahata Manami</p>
			<ul class="list-inline">
				<li class="list-inline-item">
					<a class="text-decoration-none text-secondary" th:href="@{/question/administrator-login}">管理者ログイン</a>
				</li>
				<li class="list-inline-item">
					<a class="text-decoration-none text-secondary" th:href="@{/question/administrator-register}">管理者登録</a>
				</li>
			</ul>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/fetch-jsonp@1.1.3/build/fetch-jsonp.min.js"></script>
</body>
</html>
