<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body class="bg-dark">
	<!-- ヘッダー -->
	<nav
		class="navbar navbar-expand-sm navbar-dark bg-dark mb-3 sticky-top">
		<a class="navbar-brand" th:href="@{/questionbox/index}">QuestionBox</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav4" aria-controls="navbarNav4"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav4">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/questionbox/question-form}">投稿</a></li>
				<li class="nav-item"><a class="nav-link" href="#">アカウント</a></li>
			</ul>
		</div>
	</nav>
	<!-- 質問一覧表示 -->
	{% block content %}
	<div class="container">
		<h2 class="fs-1 text-center fw-bold text-light">Everyone's question</h2>
		{% for comment in object_list %}
		<div class="card mb-3" th:each="question:${questionList}">
			<div class="card-body">
				<h5 class="card-title" th:text="${question.title}">{{ comment.title }}</h5>
				<p class="card-text" th:text="${question.question}">{{ comment.body }}</p>
			</div>
		</div>
		{% endfor %}
	</div>
	{% endblock content %}
	<script
		src="https://cdn.jsdelivr.net/npm/fetch-jsonp@1.1.3/build/fetch-jsonp.min.js"></script>
</body>
</html>
