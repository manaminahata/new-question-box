<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body class="bg-dark">
<!-- ヘッダー -->
	<nav
		class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
		<a class="navbar-brand" th:href="@{/questionbox/index}">QuestionBox</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav4" aria-controls="navbarNav4"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav4">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/questionbox/user-register}">登録</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/questionbox/user-login}">ログイン</a></li>
				<li class="nav-item"><a class="nav-link" href="#">サイトについて</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="main container-fluid">
			<div class="row bg-light text-dark py-5">
				<div class="col-md-8 offset-md-2">
					<h2 class="fs-1 mb-5 text-center fw-bold">ユーザー登録</h2>
					<form method="post" th:action="@{/questionbox/user-result}" th:object="${userForm}">
						<div class="mb-3">
							<label for="name">名前：</label>
							<span name="name" th:text="*{name}">山田花子</span>
						</div>
						<div class="mb-3">
							<label for="zipcode">郵便番号：</label>
							<span name="zipcode" th:text="*{zipcode}">111-1111</span>
						</div>
						<div class="mb-3">
							<label for="address">住所：</label>
							<span name="address" th:text="*{address}">東京都〇〇区□□1-2-3</span>
						</div>
						<div class="mb-3">
							<label for="telephone">電話番号：</label>
							<span name="telephone" th:text="*{telephone}">000-0000-0000</span>
						</div>
						<div class="mb-3">
							<label for="email">メールアドレス：</label>
							<span name="email" th:text="*{email}">h.yamada@sample.com</span>
						</div>
						<div class="mb-3">
							<label for="password">パスワード：</label>
							<span name="password" th:text="*{password}">abc123456</span>
						</div>
						<div class="mb-3">
							<label for="password">確認用パスワード：</label>
							<span th:text="*{password}">abc123456</span>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">登録</button>
							<a th:href="@{/questionbox/user-register}"><button type="button"
									class="btn btn-default">修正</button></a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<!-- フッター -->
	<footer class="bg-dark text-muted text-center text-small py-5">
		<p class="mb-1 text-light">&copy; 2021 Nahata Manami</p>
			<ul class="list-inline">
				<li class="list-inline-item">
					<a class="text-decoration-none text-secondary" th:href="@{/questionbox/administrator-login}">管理者ログイン</a>
				</li>
				<li class="list-inline-item">
					<a class="text-decoration-none text-secondary" th:href="@{/questionbox/administrator-register}">管理者登録</a>
				</li>
			</ul>
	</footer>
</body>
</html>
