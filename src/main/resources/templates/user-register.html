<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>ユーザー登録</title>
   <!-- BootstrapのCSS読み込み -->
   <link href="/css/bootstrap.min.css" rel="stylesheet">
   <!-- BootstrapのJS読み込み -->
   <script src="/js/bootstrap.min.js"></script>
 </head>
  <body>
	<!-- 登録画面パンくずリスト -->
	<!-- <img th:src="@{/img_noodle/register2.png}" style="display: block; margin: auto;"> -->
      <!-- login form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form method="post" th:action="@{/question/user-signup}">
              <fieldset>
                <legend>ユーザー登録</legend>
                
                <div class="form-group">
                  <label for="inputName">名前:</label><br>
                 <!--  <span th:text="${user.name}"></span> -->
                </div>
                
                <div class="form-group">
                  <label for="inputEmail">メールアドレス:</label><br>
                  <!-- <span th:text="${user.email}"></span> -->
                </div>
                
                <div class="form-group">
                  <label for="inputZipcode">郵便番号:</label><br>
                  <!-- <span th:text="${user.zipcode}"></span> -->
                </div>
                
                <div class="form-group">
                  <label for="inputAddress">住所:</label><br>
                  <!-- <span th:text="${user.address}"></span> -->
                </div>
                
                <div class="form-group">
                  <label for="inputTel">電話番号:</label><br>
                  <!-- <span th:text="${user.telephone}"></span> -->
                </div>
                
                <div class="form-group">
                  <label for="inputPassword">パスワード:</label><br>
                  <!-- <span th:text="${passwordMaru}"></span> -->
                </div>

                
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">登録</button>
                  <a th:href="@{/user/toRegister}"><button type="button" class="btn btn-default">修正</button></a>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    <!-- end container -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
