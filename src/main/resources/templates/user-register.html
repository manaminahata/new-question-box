<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body class="bg-dark">
	<!-- ヘッダー -->
	<nav
		class="navbar navbar-expand-sm navbar-dark bg-dark mb-3 sticky-top">
		<a class="navbar-brand" th:href="@{/question/index}">QuestionBox</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav4" aria-controls="navbarNav4"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav4">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/questionbox/user-register}">登録</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/questionbox/user-login}">ログイン</a></li>
				<li class="nav-item"><a class="nav-link" href="#">サイトについて</a></li>
			</ul>
		</div>
	</nav>
	<!-- パンくずリスト -->
	<ol class="breadcrumb">
		<li><a href="user-register.html" th:href="@{/questionbox/user-register}">ユーザー登録</a></li>
		<li class="active">登録確認</li>
		<li class="active">登録完了</li>
	</ol>
	<!-- ユーザー登録 -->
	<div class="container">
		<div class="main container-fluid">
			<div class="row bg-light text-dark py-5">
				<div class="col-md-8 offset-md-2">
					<h2 class="fs-1 mb-5 text-center fw-bold">ユーザー登録</h2>
					<form method="post" th:action="@{/questionbox/user-confirm}"
						th:object="${userForm}">
						<div class="mb-3">
							<label for="name">名前</label><label th:errors="*{name}"
								class="control-label" style="color: red" for="inputError">名前を入力してください</label>
							<input type="text" class="form-control" name="name"
								placeholder="名前" th:value="*{name}">
						</div>
						<div class="mb-3">
							<label for="zipcode">郵便番号</label><label th:errors="*{zipcode}"
								class="control-label" style="color: red" for="inputError">郵便番号を入力してください</label>
							<input id="zipcode" type="text" class="zipcode form-control" name="zipcode" size="8"
								placeholder="郵便番号（ハイフンあり）" th:value="*{zipcode}">
							<a ><button id="get_address_btn" type="button" class="btn btn-default">住所検索</button></a>
						</div>
						<div class="mb-3">
							<label for="address">住所</label><label th:errors="*{address}"
								class="control-label" style="color: red" for="inputError">住所を入力してください</label>
							<input id="address" type="text" class="form-control" name="address"
								placeholder="住所" th:value="${address}">
						</div>
						<div class="mb-3">
							<label for="telephone">電話番号</label><label
								th:errors="*{telephone}" class="control-label"
								style="color: red" for="inputError">電話番号を入力してください</label> <input
								type="text" class="form-control" name="telephone"
								placeholder="電話番号（ハイフンあり）" th:value="*{telephone}">
						</div>
						<div class="mb-3">
							<label for="email">メールアドレス</label><label id="duplicateMessage" th:errors="*{email}"
								class="control-label" style="color: red" for="inputError">メールアドレスを入力してください</label>
							<input id="email" type="email" class="form-control" name="email"
								placeholder="メールアドレス" th:value="*{email}">
						</div>
						<div class="mb-3">
							<label for="password">パスワード</label><label
								th:errors="*{password}" class="control-label" style="color: red"
								for="inputError">パスワードを入力してください</label> <input id="password" type="password"
								class="form-control" name="password" required
								placeholder="パスワード（8桁以上16文字以下の英数字）" thvalue="*{password}">
						</div>
						<div class="mb-3">
							<label for="password">パスワード（再確認）</label>
							<input type="password" class="form-control"
								name="confirm" placeholder="確認用パスワード（8桁以上16文字以下の英数字）"
								th:value="*{password}" oninput="CheckPassword(this)" required>
						</div>
						<div class="form-check mb-4">
							<input class="form-check-input" type="checkbox" value=""
								id="flexCheckIndeterminate"> <label
								class="form-check-label" for="flexCheckIndeterminate">
								利用規約に同意します。<a href="" target="_blank" rel="noopener noreferrer"
								class="text-decoration-underline text-dark">プライバシーポリシーはこちら</a>
							</label>
						</div>
						<div class="text-center pt-4 col-md-6 offset-md-3">
							<button type="submit" class="btn btn-primary">送信</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/fetch-jsonp@1.1.3/build/fetch-jsonp.min.js"></script>
	<script src="../js/get_address.js"></script>
	<script src="../js/check_password.js"></script>
	<script src="@{js/check_email.js}"></script>
</body>
</html>
