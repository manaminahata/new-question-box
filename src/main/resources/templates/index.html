<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QuestionBoxへようこそ</title>
<!-- BootstrapのCSS読み込み -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<!-- BootstrapのJS読み込み -->
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- ヘッダー -->
	<nav
		class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
		<a class="navbar-brand" th:href="@{/questionbox/index}">QuestionBox</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav4" aria-controls="navbarNav4"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav4">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/questionbox/user-register}">登録</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/questionbox/user-login}">ログイン</a></li>
				<li class="nav-item"><a class="nav-link" href="#">サイトについて</a></li>
			</ul>
		</div>
	</nav>
	<!-- メイン -->
	<div class="text-center bg-info bg-dark">
		<img class="d-block mx-auto" src="../img/index.png"
			alt="" width="500" height="500">
		<div class="col-lg-6 mx-auto">
			<span class="text-light">わからないことは積極的に質問してみよう</span><br>
			<span class="text-light">新たな発見があるかも...</span>
		</div>
	</div>
	<!-- フッター -->
	<!-- フッター -->
	<footer class="bg-dark text-muted text-center text-small py-5">
		<p class="mb-1 text-light">&copy; 2021 Nahata Manami</p>
			<ul class="list-inline">
				<li class="list-inline-item">
					<a class="text-decoration-none text-secondary" th:href="@{/question/administrator-login}">管理者ログイン</a>
				</li>
				<li class="list-inline-item">
					<a class="text-decoration-none text-secondary" th:href="@{/question/administrator-register}">管理者登録</a>
				</li>
			</ul>
	</footer>
	<!-- jQueryの読み込み -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</html>
